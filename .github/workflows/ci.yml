name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: [lint, typecheck, test, build]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '25.4.0'
          cache: 'npm'

      - run: npm ci

      - if: matrix.check == 'lint'
        run: npm run lint

      - if: matrix.check == 'typecheck'
        run: npx tsc --noEmit

      - if: matrix.check == 'test'
        run: npx vitest run

      - if: matrix.check == 'build'
        run: npm run build
